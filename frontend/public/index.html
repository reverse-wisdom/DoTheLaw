<!DOCTYPE html>

    <title>Kakao JavaScript SDK</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>

    <script>

        window.mapState.initMap = true;
      }

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcSBj7dF4tkNfeV7U2YzwdAupmh2GYpoc&callback=initMap"></script>
