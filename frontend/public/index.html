<!DOCTYPE html>

    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title>법대로합시다</title>

    <!--  Fonts and icons     -->

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet" />

    <!-- 한자폰트 추가 -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/cwtexhei.css" />

    <!-- include libraries(jQuery, bootstrap) -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- include summernote css/js-->

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.js"></script>

    <!-- inlcude summernote file js -->

    <!-- 구글 지도 -->
    <!-- 콜백함수 -->
    <script>
      window.mapState = {
        initMap: false,
      };

      function initMap() {
        window.mapState.initMap = true;
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcSBj7dF4tkNfeV7U2YzwdAupmh2GYpoc&callback=initMap"></script>

    <!-- 카카오 로그인 -->

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init('db346e071b66974a2119c0534e8ab99d');
    </script>
    <!-- CSS 애니매이션 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.0/css/hover-min.css"

    />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
    <base href="/" />

    <noscript>
      <strong>We're sorry but vue-material-kit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
